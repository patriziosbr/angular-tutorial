<div class="card my-3">
  <div class="card-body" [ngClass]="{'bg' : star }">
    <div class="d-flex">
      <h5 class="card-title">{{post.title}}</h5> 
      <i *ngIf="star" class="fa-solid fa-star"></i>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
    <!-- <p class="card-text"> <ng-content></ng-content> </p> soluzione verbosa-->
    <p class="card-text"> {{ post.paragraph | txtshort:15 }} </p>
    <div class="d-flex align-items-center">
        <div class="btn btn-danger" (click)="decrement()">remove</div>
        <p class="mb-0 mx-3">{{ counter }}</p>
        <div class="btn btn-success me-3" (click)="increment()">add</div>
        <div class="btn btn-dark" (click)="addStar()" *ngIf="!star">toggle</div>
    </div>
  </div>
</div>
